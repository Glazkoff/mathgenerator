<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Генератор</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="katex/katex.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h1 class="w-100 text-center">Задания по неопределённым интегралам</h1>
        </div>
        <div class="row mt-4">
                <h4>Введите требуемое количество заданий:</h4>
                <input class="form-control col-1 ml-4" id="numOfTasks" type="number" value="5">
                <button class="btn btn-primary ml-4" onclick="createTasks()" >Создать</button>
            </div>
        <div class="row mt-4">
            <div  class="card W-100 col-6 offset-3" style="width: 18rem;">
                <ul id="generated" class="list-group list-group-flush">
                   
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <button id="save-btn" class="btn btn-primary mt-2 w-100" type="button">Сохранить</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <button id="refresh-btn" class="btn btn-danger mt-2 w-100" type="button">Обновить</button>
            </div>
        </div>
    </div>
    <script src="katex/katex.min.js"></script>
    <script src="html2pdf/dist/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
